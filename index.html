		<h1>realsmart automatic logon system</h1>
		<p>Insert details</p>

		<input type="text" id="sso_token_id" value="" placeholder="Insert token ID here (if known)"><br>

		<input type="submit" id="sso_token_submit_url" value="Get Login URL">
